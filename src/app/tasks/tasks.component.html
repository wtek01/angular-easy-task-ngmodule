@if (isAddingTask) {
<app-new-task [userId]="selectedUserId" (close)="onCloseAddTask()" />
}

<section id="tasks">
  <header>
    <h2>{{ selectedUserName }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddingTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of getTasksForUser(); track task.id) {
    <li [class.completed]="task.completed">
      <app-task [task]="task" />
    </li>
    }
  </ul>
</section>
