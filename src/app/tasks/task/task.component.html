<app-card>
  <article [class.completed]="task.completed">
    <h2>{{ task.title }}</h2>
    <time>{{ task.dueDate | date : "fullDate" }}</time>
    <p>{{ task.summary }}</p>
    <p class="actions">
      <button (click)="onDelete()">Delete</button>
      <button (click)="onComplete()" [disabled]="task.completed">
        Complete
      </button>
    </p>
  </article>
</app-card>
